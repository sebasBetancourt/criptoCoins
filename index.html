<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitTribe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" defer src="js/main.js"></script>
    <link rel="icon" href="storage/img/logo.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <h1>BitTribe</h1>
            </a>
            <button>Sign Up</button>
        </nav>
    </header>
    <main>
        <div class="div__img">
            <img src="storage/img/bitcoin.webp" alt="">
        </div>
        <form class="form__register" id="form__login" action="?" method="get">
            <div class="div__title">
                <h1>BitTribe</h1>
                <strong>Sign In</strong>
            </div>
            <div class="div__input">
                <div>
                    <label>Email<br></label>
                    <input type="email" name="email" required placeholder="Enter your email" >
                </div>
                <div>
                    <label>Password<br></label>
                    <input type="password" name="password" required placeholder="Enter your password" >
                </div>
            </div>
            <div class="div__button">
                <input type="submit" value="SIGN IN">
                <span>Sign Up <a href="#"> Sign Up</a></span>
            </div>
        </form>
    </main>
    <footer>
        <div class="div__social">
            <a href="#">
                <img src="storage/img/instagram.svg">
            </a>
            <a href="#">
                <img src="storage/img/facebook.png">
            </a>
            <a href="#">
                <img src="storage/img/twitter.png">
            </a>
            <a href="#">
                <img src="storage/img/whatsapp.png">
            </a>
        </div>
    </footer>
</body>
</html>
